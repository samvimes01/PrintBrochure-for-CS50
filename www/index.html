<!DOCTYPE html>
<html>
    <head>
        <title>Final Project for CS50</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script type="text/javascript" src="./js/jquery-2.2.4.min.js"></script>
        
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/font-awesome.min.css">
        <script src="./js/bootstrap.min.js"></script>
        
        <script type="text/javascript" src="./js/paginator.js"></script>
        <link href="./css/style.css" rel="stylesheet"/>
    </head>
    <body>
        <header class = "page-header"><h1>Paginator for Brochure printing</h1> <span id="topmenu" class="glyphicon glyphicon-menu-hamburger" data-toggle="modal" data-target="#pushbulletMod"></span></header>

        <div class="container">

            <div class="form-inline" role="form">
                <div class="form-group">
                    <label for="pageOne">1st page:</label>
                    <input type="text" class="form-control" id="pageOne"/>
                </div>
                <div class="form-group">
                    <label for="pageTwo">2nd page:</label>
                    <input type="text" class="form-control" id="pageTwo"/>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" id="numPage">8 pages per sheet</label>
                </div>
                <button type="submit" class="btn btn-default" id="calculate">Calculate</button>
            </div>
            <div id = "msg" class="alert alert-danger"></div>
            <div id = "out">
                <button type="button" class="btn btn-default outbtn" id="copy">Copy (except last page)</button>
                <button type="button" class="btn btn-default outbtn" id="push">PushBullet</button>
                <div id="output"></div>
            </div>    

			  <!-- Modal -->
			<div class="modal fade" id="pushbulletMod" role="dialog">
				<div class="modal-dialog modal-sm">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Settings</h4>
						</div>
						<div class="modal-body">
							<p id="connect"></p>
							<p>Click/tap on the header to reset fields/view</p>
							<p><a href="#" id = "closeMeNow" data-role="button">Close App</a></p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
			
        </div>
		        
        <footer class = "page-footer">
			<h6>app Dev by Sam Vimes for CS50 final project</h6>
		</footer>
    </body>
</html>
